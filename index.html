<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetting Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center text-danger my-2" style="text-decoration: brown underline;">
        <h1>Budgetting Calculator</h1>
    </div>
    <div class="container shadow-sm">
        <div class="row" style="gap: 70px;">
            <div class="col-lg-5 col-sm-12 rounded-4" id="firstDiv">
                
            </div>
            <div class="col-lg-5 col-12">
                <div class="row">
                    <div class="alert alert-danger p-2 text-center" style="display: none;" id="err">The Spaces below cannot be empty, kindly fill in values</div>
                    <div class="col-lg-5 col-12">
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Enter your Full name" required id="fullName" autofocus>
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Product 1" required id="product1">
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Product 2" required id="product2">
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Product 3" required id="product3">
                        <input type="text" class="form-control form-control-sm my-3" placeholder="Product 4" required id="product4">
                    </div>
                    <div class="col-lg-5">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Enter Phone Number" required id="phoneNumber">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Product Price" required id="productPrice1">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Product Price" required id="productPrice2">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Product Price" required id="productPrice3">
                        <input type="number" class="form-control form-control-sm my-3" placeholder="Product Price" required id="productPrice4">
                    </div>
                    <input type="text" placeholder="Input Amount to be Spent" id="amount" style="margin-bottom: 10px; width:50%; margin-left:100px;">
                    <button class="btn btn-danger w-100" onclick="calc()">Calculate Grade</button>
                    <div id="showdiv">
                        <p class="showDiv" id="intro"></p>
                        <p class="showDiv" id="intro1"></p>
                        <p class="showDiv" id="intro2"></p>
                        <p class="showDiv" id="intro3"></p>
                        <p class="showDiv" id="intro4"></p>
                        <p class="showDiv" id="note"></p>
                        <p class="showDiv" id="result"></p>
                    </div>
                    <button class="btn btn-danger w-100" style="display: none;" id="procced" onclick="preceed()">Proceed</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
